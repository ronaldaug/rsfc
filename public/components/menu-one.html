<script>
document.addEventListener('DOMContentLoaded', function() {
// navabar collaspe	
const sideNav = document.querySelector('.sidenav');
M.Sidenav.init(sideNav, {});

var navbar = document.querySelector('section#menu-one nav');
var scrolling = true;

function ShowHideMenuOnScroll() {
  if (window.scrollY < 20){
      navbar.setAttribute('style','position:static;opacity:0;transform:translateY(-100%)');
    }
  if (window.scrollY > 700){
        navbar.setAttribute('style','position:fixed;opacity:1;');
  }else{
      navbar.setAttribute('style','position:fixed;opacity:0;');
  }
  if(window.scrollY == 0){
      navbar.setAttribute('style','position:static;opacity:1;transform:translateY(0%)');
  }
}

window.addEventListener("scroll", ShowHideMenuOnScroll);
});
</script>
